name: elven_food_app
description: A new Flutter project.

# Prevent accidental publishing to pub.dev.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.18.6 <3.0.0"

dependencies:
  cached_network_image: ^3.2.1
  cloud_firestore: ^4.3.0
  firebase_auth: ^4.2.5
  firebase_core: ^2.4.0
  firebase_storage: ^11.0.9
  flutter:
    sdk: flutter
  flutter_easyloading: ^3.0.5
  flutter_localizations:
    sdk: flutter
  flutter_riverpod: ^2.1.1
  flutter_svg: ^1.1.6
  google_fonts: ^3.0.1
  google_nav_bar: ^5.0.6
  image_cropper: ^3.0.1
  image_picker: ^0.8.6
  intl: ^0.17.0
  isar: ^2.5.0
  isar_flutter_libs: ^2.5.0
  logger: ^1.1.0
  path: ^1.8.1
  path_provider: ^2.0.11

dev_dependencies:
  build_runner: ^2.1.11
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter
  isar_generator: ^2.5.0

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
